<div class="container">
    <div class="login">
        <div>
            <form [formGroup]="form" class="box-login" (ngSubmit)="onSubmit()">
            <!--  <img src="../../assets/logo.png" width="45" height="45" alt="Logo Twiddit" > -->
                <div class=" input">
                    <label>

<div class="modal fade" id="retwiddit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           
           

        <form [formGroup]="register" (ngSubmit)="onSubmitRegister()">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control"  [formControlName]="'email'" id="email" placeholder="name@example.com">
              </div>

              <label for="inputPassword5" class="form-label">Password:</label>
              <input type="password"  [formControlName]="'password'"  id="password" class="form-control" aria-labelledby="passwordHelpBlock">
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1"  class="form-label">Fecha Nacimiento:</label>
                <input type="date" class="form-control"   [formControlName]="'birthday'"  id="birthday" placeholder="dd/mm/yyyy">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono:</label>
                <input type="text" class="form-control"  [formControlName]="'phone'" id="phone" placeholder="3112896536">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" [formControlName]="'description'" id="description" placeholder="">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" [formControlName]="'username'" id="username" placeholder="alerodriguezmar">
              </div>
              <div class="modal-footer">
           
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close" >Registrase</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
